<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Valentine's Day, Eya! ðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Pacifico', cursive;
            background: linear-gradient(135deg, #FFC0CB, #FF69B4);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 10px #FF1493;
            margin-top: 30px;
        }

        p {
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            text-shadow: 1px 1px 5px #FF69B4;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: white;
            color: #FF1493;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,20,147,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,20,147,0.8);
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            width: 100%;
            height: 100%;
            top: -50%;
            left: 0;
        }
        .heart::after {
            width: 100%;
            height: 100%;
            left: 50%;
            top: 0;
        }
        @keyframes float {
            0% {transform: translateY(100vh) rotate(-45deg); opacity: 0;}
            50% {opacity: 1;}
            100% {transform: translateY(-10vh) rotate(-45deg); opacity: 0;}
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,20,147,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,20,147,0.8);
        }

        @media (max-width: 500px) {
            h1 { font-size: 2.2em; }
            p { font-size: 1.2em; }
        }
    </style>
</head>

    <script>
        // Generate floating hearts
        for(let i=0; i<30; i++){
            let heart = document.createElement('div');
            heart.className = 'heart';
            let size = 10 + Math.random() * 30;
            heart.style.width = heart.style.height = size + 'px';
            heart.style.left = Math.random() * window.innerWidth + 'px';

        }
